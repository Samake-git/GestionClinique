<div id="recu-content">
    <h2>Reçu de Paiement</h2>
    <p><strong>Numéro de Ticket :</strong> {{ ticket?.tel}}</p>
    <p><strong>Description :</strong> {{ ticket?.description }}</p>
    <p><strong>Montant Payé :</strong> {{ ticket?.motifConsultation?.prix }} FCFA</p>
</div>
<button (click)="imprimerRecu()" class="btn btn-primary">Imprimer le Reçu</button>
